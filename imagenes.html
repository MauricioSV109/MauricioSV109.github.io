<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imágenes - Portafolio de Mauricio</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
        }

        header {
            background: #111;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        nav a {
            color: #ddd;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            transition: 0.2s;
        }

        nav a:hover {
            color: #4da3ff;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .img-box {
            background: #111;
            border: 1px solid #222;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .img-box img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">Portafolio de Mauricio</div>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="trabajos.html">Trabajos escolares</a>
        <a href="proyectos.html">Proyectos</a>
        <a href="imagenes.html">Imágenes</a>
    </nav>
</header>

<div class="container">
    <h1>Galería de imágenes</h1>
    <p>Las imágenes que subas a la carpeta <strong>imagenes/</strong> aparecerán aquí automáticamente.</p>

    <div class="galeria" id="galeria"></div>
</div>

<script>
    async function cargarImagenes() {
        const respuesta = await fetch("https://api.github.com/repos/MauricioSV109/MauricioSV109.github.io/contents/imagenes");
        const archivos = await respuesta.json();
        
        const galeria = document.getElementById("galeria");

        archivos.forEach(archivo => {
            if (archivo.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                const div = document.createElement("div");
                div.className = "img-box";

                div.innerHTML = `
                    <img src="${archivo.download_url}" alt="${archivo.name}">
                `;

                galeria.appendChild(div);
            }
        });
    }

    cargarImagenes();
</script>

</body>
</html>

</body>
</html>
